<!DOCTYPE html>
<html>
<head>
    <title>Price Alerts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Price Alerts</h1>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        <h2>Set New Alert</h2>
        <form method="POST">
            <input type="text" name="coin_id" placeholder="Coin ID (e.g., bitcoin)" required>
            <input type="number" name="target_price" placeholder="Target Price (USD)" step="0.01" required>
            <select name="alert_type" required>
                <option value="above">Above</option>
                <option value="below">Below</option>
            </select>
            <select name="order_type" required>
                <option value="limit">Limit</option>
                <option value="market">Market</option>
                <option value="stop">Stop</option>
            </select>
            <button type="submit">Set Alert</button>
        </form>
        <h2>Your Alerts</h2>
        <table>
            <tr>
                <th>Coin</th>
                <th>Target Price</th>
                <th>Type</th>
                <th>Order Type</th>
            </tr>
            {% for alert in alerts %}
            <tr>
                <td>{{ alert.coin_id }}</td>
                <td>${{ alert.target_price }}</td>
                <td>{{ alert.alert_type }}</td>
                <td>{{ alert.order_type }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
