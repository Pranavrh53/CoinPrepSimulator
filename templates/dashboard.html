<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - CoinPrepSimulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Available Stocks</h2>
    <ul id="stocks"></ul>
    <button onclick="location.href='/portfolio'">View Portfolio</button>
    <button onclick="location.href='/logout'">Logout</button>
    <script>
        fetch('/api/stocks')
            .then(response => response.json())
            .then(stocks => {
                const stockList = document.getElementById('stocks');
                stocks.forEach(stock => {
                    const li = document.createElement('li');
                    li.innerHTML = `${stock.name} (${stock.symbol}): $${stock.current_price}
                        <button onclick="buyStock(${stock.id})">Buy</button>
                        <button onclick="sellStock(${stock.id})">Sell</button>`;
                    stockList.appendChild(li);
                });
            });

        function buyStock(stockId) {
            const quantity = prompt('Enter quantity to buy:');
            if (!quantity || quantity <= 0) return;
            fetch('/api/buy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({stock_id: stockId, quantity: parseInt(quantity)})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || data.error);
                location.reload();
            });
        }

        function sellStock(stockId) {
            const quantity = prompt('Enter quantity to sell:');
            if (!quantity || quantity <= 0) return;
            fetch('/api/sell', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({stock_id: stockId, quantity: parseInt(quantity)})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || data.error);
                location.reload();
            });
        }
    </script>
</body>
</html>
