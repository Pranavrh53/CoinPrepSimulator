<!-- templates/portfolio.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Portfolio - CoinPrepSimulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Portfolio</h1>
    <div id="portfolio"></div>
    <button onclick="location.href='/dashboard'">Back to Dashboard</button>
    <button onclick="location.href='/logout'">Logout</button>
    <script>
        fetch('/api/portfolio')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    window.location.href = '/login';
                    return;
                }
                const portfolioDiv = document.getElementById('portfolio');
                portfolioDiv.innerHTML = `Balance: $${data.balance}<br><h2>Your Investments:</h2><ul>`;
                data.portfolio.forEach(item => {
                    portfolioDiv.innerHTML += `<li>${item.symbol}: ${item.quantity} shares, Value: $${item.value}</li>`;
                });
                portfolioDiv.innerHTML += `</ul>`;
            });
    </script>
</body>
</html>
